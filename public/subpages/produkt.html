<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center os Resell</title>
    <link rel="stylesheet" href="/style.082fdd9f.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
    <link rel="icon" href="/favicon.a63656fa.ico">
</head>

<body>
    <header class="header">
        <nav class="header__hamburger">
            <div class="header__hamburger-box">
                <input type="checkbox" class="header__hamburger-checkbox">
                <span class="header__hamburger-span"></span>
                <span class="header__hamburger-span"></span>
                <span class="header__hamburger-span"></span>
                <ul class="header__hamburger-list">
                    <a href="/subpages\ubrania.html" class="header__hamburger-name">Ubrania</a>
                    <a href="/subpages\akcesoria.html" class="header__hamburger-name">Akcesoria</a>
                    <a href="/subpages\buty.html" class="header__hamburger-name">Buty</a>
                    <a href="/subpages\sport.html" class="header__hamburger-name">Sport</a>
                    <a href="/subpages\promocje.html" class="header__hamburger-name">Promocje</a>
                    <a href="/subpages\nowosci.html" class="header__hamburger-name">Nowości</a>
                </ul>
            </div>
        </nav>
        <div class="header__logo">
            <a href="/index.html" class="header__logo-link">
                <img class="header__logo-img" src="/logo.cabda74f.svg" alt="logo sklepu">
            </a>
        </div>
        <nav class="header__menu">
            <ul class="header__menu-list">
                <li class="header__menu-categories">
                    <a href="/subpages\ubrania.html" class="header__menu-name">Ubrania</a>
                </li>
                <li class="header__menu-categories">
                    <a href="/subpages\akcesoria.html" class="header__menu-name">Akcesoria</a>
                </li>
                <li class="header__menu-categories">
                    <a href="/subpages\buty.html" class="header__menu-name">Buty</a>
                </li>
                <li class="header__menu-categories">
                    <a href="/subpages\sport.html" class="header__menu-name">Sport</a>
                </li>
                <li class="header__menu-categories">
                    <a href="/subpages\promocje.html" class="header__menu-name">Promocje</a>
                </li>
                <li class="header__menu-categories">
                    <a href="/subpages\nowosci.html" class="header__menu-name">Nowości</a>
                </li>
            </ul>
        </nav>
        <div class="header__account">
            <img src="/account.d592e589.svg">
        </div>
        <div class="header__basket">
            <img src="/koszyk.3263539d.svg">
        </div>
    </header>
    <main class="product__main">
        <section class="product__main__section">
            <div class="product__main__section-box">
                <img src="/koszula.04fc67b2.jpg" class="product__main__section-box-img">
            </div>
            <div class="product__main__section-content">
                <h3 class="product__main__section-content-name">Produkt</h3>
                <div class="product__main__section-content-price">
                    <span class="product__main__section-content-price-value">100 PLN</span>
                </div>
                <label class="product__main__section-content-sizes">
                    <input type="radio" value="XS" name="size" class="product__main__section-content-sizes-value">
                    XS
                    <input type="radio" value="S" name="size" class="product__main__section-content-sizes-value">
                    S
                    <input type="radio" value="M" name="size" class="product__main__section-content-sizes-value">
                    M
                    <input type="radio" value="L" names="size" class="product__main__section-content-sizes-value">
                    L
                    <input type="radio" value="XL" name="size" class="product__main__section-content-sizes-value">
                    XL
                    <input type="radio" value="XXL" name="size" class="product__main__section-content-sizes-value">
                    XXL
                </label>
                <div class="product__main__section-content-cart">
                    <button class="product__main__section-content-cart-button">dodaj do koszyka</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__contact">
            <a href="/subpages\contactus.html" class="footer__contact-link">Contact Us</a>
        </div>
        <div class="footer__social">
            <div class="footer__social-item">
                <a href="https://www.instagram.com" target="__blank" class="footer__social-item__link">
                    <img src="/instagram.20737fa7.svg" alt="instagram logo" class="footer__social-item__img">
                </a>
            </div>
            <div class="footer__social-item">
                <a href="https://www.facebook.com/" target="__blank" class="footer__social-item__link">
                    <img src="/facebookd.c96520e9.svg" alt="facebook logo" class="footer__social-item__img">
                </a>
            </div>
        </div>
    </footer>
    <script src="/js.d818e0ef.js" async=""></script>
</body>
</html>
