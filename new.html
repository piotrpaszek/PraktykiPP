<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center os Resell</title>
    <link rel="stylesheet" href="newstyle.scss">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="icon" href="src/img/favicon.ico">
</head>
<body>
    <header>
        <nav class="header_menu">
            <img src="/src/img/open-menu.svg">
        </nav>
        <div class="header_logo">
            <a href="new.html" class="header_logo_link">
                <img class="header_logo_link_img" src="src/img/logo.png" alt="logo sklepu">
            </a>
        </div>
        <div class="header_account">
            <img src="/src/img/account.svg">
        </div>
        <div class="header_search">
            <img src="/src/img/search.svg">
        </div>
        <div class="header_basket">
            <img src="/src/img/koszyk.svg">
        </div>
    </header>
    <main>
        <div class="main_page">
            <h1 class="main_page_name">Strona g≈Çowna</h1>
        </div>
        <section class="main_posts">
            <div class="main_posts_filters">
                <div class="main_posts_filters_sort">
                    <img src="/src/img/sort.svg">
                </div>
                <div class="main_posts_filters_woman">
                    <img src="/src/img/woman.svg">
                </div>
                <div class="main_posts_filters_man">
                    <img src="/src/img/man.svg">
                </div>
                <div class="main_posts_filters_filter">
                    <img src="/src/img/filter.svg">
                </div>
            </div>
            <div class="main_posts_posts">
                <article></article>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer_contact">
            <a href="">Contact Us</a>
        </div>
        <div class="footer_socialmedia">
            <div class="footer_socialmedia_twitter">
                <a href="https://twitter.com" target="_blank" class="footer_socialmedia_description">
                    <img src="src/img/twitter.svg" alt="twitter logo" class="footer_socialmedia_img">
                </a>
            </div>
            <div class="footer_socialmedia_instagram">
                <a href="https://www.instagram.com" target="_blank" class="footer_socialmedia_description">
                    <img src="src/img/instagram.svg" alt="instagram logo" class="footer_socialmedia_img">
                </a>
            </div>
            <div class="footer_socialmedia_facebook">
                <a href="https://www.facebook.com/" target="_blank" class="footer_socialmedia_description">
                    <img src="src/img/facebookd.svg" alt="facebook logo" class="footer_socialmedia_img">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
