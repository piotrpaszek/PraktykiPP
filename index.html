<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center os Resell</title>
    <link rel="stylesheet" href="/src/scss/style.scss">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="icon" href="src/img/favicon.ico">
</head>

<body>
    <header>
        <div class="header_logo">
            <a href="index.html" class="header_logo_link">
                <img class="header_logo_link_img" src="src/img/logo.png" alt="logo sklepu">
            </a>
        </div>
        <form class="header_search">
            <input type="search" class="header_search_textarea" placeholder="Wyszukaj produkt">
            <input type="submit" class="header_search_search" value="wyszukaj">
        </form>
        <div class="header_basket">
            <div class="header_basket_flex">
                <a href="/subpages/shoppingcart.html" class="header_basket_elemnts">
                    <img src="src/img/koszyk.svg" alt="zdjęcie koszyka na zakupy" class="header_basket_link_img">
                </a>
                <span class="header_basket_elements" class="header_basket_elements_products">Produkty: </span>
                <span class="header_basket_elements" class="header_basket_elements_number">0</span>
            </div>
            <div class="header_basket_flex">
                <span class="header_basket_elements" class="header_basket_elements_hello">Witaj,</span>
                <span class="header_basket_elements" class="header_basket_elements_who">kliencie</span>
            </div>
        </div>
    </header>
    <main>
        <nav class="mainmenu">
            <a class="nav_categorries" href="/subpages/nowosci.html">
                <img src="src/img/nowosci.svg" alt="piorun" class="nav_categorries_img" class="gridarea1">
                <span class="nav_categorries_description">Nowości</span>
                <a class="nav_categorries" href="/subpages/ubrania.html">
                    <img src="src/img/ubranie.svg" alt="ubranie" class="nav_categorries_img" class="gridarea2">
                    <span class="nav_categorries_description">Ubrania</span>
                </a>
                <a class="nav_categorries" href="/subpages/buty.html">
                    <img src="src/img/shoe.svg" alt="buty" class="nav_categorries_img" class="gridarea3">
                    <span class="nav_categorries_description">Buty</span>
                </a>
                <a class="nav_categorries" href="/subpages/akcesoria.html">
                    <img src="src/img/akcesoria.svg" alt="kapelusz" class="nav_categorries_img" class="gridarea4">
                    <span class="nav_categorries_description">Akcesoria</span>
                </a>
                <a class="nav_categorries" href="/subpages/sport.html">
                    <img src="src/img/sport.svg" alt="ubranie sportowe" class="nav_categorries_img" class="gridarea5">
                    <span class="nav_categorries_description">Sport</span>
                </a>
                <a class="nav_categorries" href="/subpages/promocje.html">
                    <img src="src/img/sale.svg" alt="logo promocji" class="nav_categorries_img" class="gridarea6">
                    <span class="nav_categorries_description">Promocje</span>
                </a>
        </nav>
        <section class="maincontent">
            <nav class="sort">
                <div class="sort_sort">
                    <img src="src/img/sort.svg" alt="selektor" class="sort_sort_img">
                    <div class="sort_sort_selectors">
                        <!--tutaj chcę zrobić sortowanie wg ceny dol gora itp. ale na razie nie mam
                    pojecia jak-->
                    </div>
                </div>
                <div class="sort_filter">
                    <img src="src/img/filter.svg" alt="filtry" class="sort_filter_img">
                    <div class="sort_filter_categories">
                        <!--a tutaj chcę zrobić żeby moża bylo wybrac kategorie z tych co są u
                        gory ubrania promocje itp. Też na razie nie mam pojęcia jak-->
                    </div>
                </div>
            </nav>
            <section class="c-article-listing">
            </section>
            <script id="article-template" type="text/template">
                <article class="products">
                    <img src="{{src}}" alt="{{alt}}" class="productimg"/>
                    <h2 class="productname">{{name}}</h2>
                    <span class="productprice">{{price}}</span>
                    <form class="number_and_size">
                        <div>
                        <label for="how">Ilość</label>
                        <select name="how" class="how">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        </div>
                        <div></div>
                        <label for="size">Rozmiar</label>
                        <select name="size" class="size">
                            <option>{{sizes}}</option>
                            <!--nie wiem jak zrobic zeby kolejne option to byly kolejne elemnty z tablicy sizes-->
                        </select>
                        </div>
                        <div class="addcart">
                        <input type="button" value="dodaj do koszyka" class="productbasket">
                        </div>
                    </form>
                    <!-- Nie wiem jak zrobic zeby nie rozjezdzaly sie koleje elemnty w
                         nieskonczonosc w prawo tylko zeby sie przsenosily do nastepen linijki i jak nadac im
                        szerokosc i wysokosc plus te zdjecia mi sie nie laduja-->
              </article>
            </script>
        </section>
    </main>
    <footer>
        <div class="footer_contactus"><a href="/subpages/contactus.html"> Contact us</a></div>
        <div class="footer_copy">&copy; Piotr Paszek 2020</div>
        <div class="footer_socialmedia">
            <div class="footer_socialmedia_twitter">
                <a href="https://twitter.com" target="_blank" class="footer_socialmedia_description">
                    <img src="src/img/twitter.svg" alt="twitter logo" class="footer_socialmedia_img">
                </a>
            </div>
            <div class="footer_socialmedia_instagram">
                <a href="https://www.instagram.com" target="_blank" class="footer_socialmedia_description">
                    <img src="src/img/instagram.svg" alt="instagram logo" class="footer_socialmedia_img">
                </a>
            </div>
            <div class="footer_socialmedia_facebook">
                <a href="https://www.facebook.com/" target="_blank" class="footer_socialmedia_description">
                    <img src="src/img/facebookd.svg" alt="facebook logo" class="footer_socialmedia_img">
                </a>
            </div>
        </div>
    </footer>
    <script src="/src/js/index.js"></script>
</body>

</html>
