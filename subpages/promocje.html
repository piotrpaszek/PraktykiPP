<!DOCTYPE html>
<html lang="pl">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Promocje</title>
        <link rel="stylesheet" href="/src/scss/style.scss">
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <link rel="icon" href="/src/img/favicon.ico">
    </head>
</head>

<body>
    <header class="header">
        <nav class="header__hamburger">
            <img src="/src/img/open-menu.svg">
        </nav>
        <div class="header__logo">
            <a href="/index.html" class="header__logo-link">
                <img class="header__logo-img" src="/src/img/logo.svg" alt="logo sklepu">
            </a>
        </div>
        <nav class="header__menu">
            <ul class="header__menu-list">
                <li class="header__menu-categories">
                    <a href="/subpages/ubrania.html" class="header__menu-name">Ubrania</a>
                </li>
                <li class="header__menu-categories">
                    <a href="/subpages/akcesoria.html" class="header__menu-name">Akcesoria</a>
                </li>
                <li class="header__menu-categories">
                    <a href="/subpages/buty.html" class="header__menu-name">Buty</a>
                </li>
                <li class="header__menu-categories">
                    <a href="/subpages/sport.html" class="header__menu-name">Sport</a>
                </li>
                <li class="header__menu-categories">
                    <a href="/subpages/promocje.html" class="header__menu-name">Promocje</a>
                </li>
                <li class="header__menu-categories">
                    <a href="/subpages/nowosci.html" class="header__menu-name">Nowości</a>
                </li>
            </ul>
        </nav>
        <div class="header__account">
            <img src="/src/img/account.svg">
        </div>
        <div class="header__search">
            <img src="/src/img/search.svg">
        </div>
        <div class="header__basket">
            <img src="/src/img/koszyk.svg">
        </div>
    </header>
    <main class="main">
        <div class="main__page">
            <h1 class="main__page__name">Strona główna</h1>
        </div>
        <section class="post">
            <div class="post__filters">
                <div class="post__sort">
                    <img src="/src/img/sort.svg">
                </div>
                <div class="post__filter">
                    <img src="/src/img/woman.svg">
                </div>
                <div class="post__filter">
                    <img src="/src/img/man.svg">
                </div>
                <div class="post__filter">
                    <img src="/src/img/filter.svg">
                </div>
            </div>
            <section class="post__all">
                <section class="post__listing">
                </section>

                <script id="post-template" type="text/template">
                    <article class="post__template">
                    <a href="/subpages/produkt.html" class="post__template-link">
                        <img src="{{src}}" alt="{{alt}}" class="post__template-img">
                        <h3 class="post__template-name">{{name}}</h3>
                    </a>
                    <div class="post__template-price">
                        <span class="post__template-price-value">{{price}} PLN</span>
                    </div>
                    <div class="post__template-sizes">{{sizes}}</div>
                    <div class="post__template-cart">
                        <button class="post__template-cart-button">dodaj do koszyka</button>
                    </div>
                </article>
            </script>
            </section>
        </section>
    </main>
    <footer class="footer">
        <div class="contact">
            <a href="/subpages/contactus.html" class="contact__link">Contact Us</a>
        </div>
        <div class="social">
            <div class="social-item">
                <a href="https://www.instagram.com" target="__blank" class="social-item__link">
                    <img src="/src/img/instagram.svg" alt="instagram logo" class="social-item__img">
                </a>
            </div>
            <div class="social-item">
                <a href="https://www.facebook.com/" target="__blank" class="social-item__link">
                    <img src="/src/img/facebookd.svg" alt="facebook logo" class="social-item__img">
                </a>
            </div>
        </div>
    </footer>
    <script src="/src/js/index.js" async></script>
</body>

</html>
